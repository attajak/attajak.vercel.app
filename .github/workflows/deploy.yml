name: Hugo build and deploy
on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/deploy.yml'
      - 'assets/**'
      - 'config/**'
      - 'content/**'
      - 'data/**'
      - 'i18n/**'
      - 'static/**'
      - 'themes/**'
      - 'hugo.*'
      - 'config.*'
    pull_request:

  workflow_run:
    workflows: ['Update modules']
    types:
      - completed
  
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6
        with:
          submodules: recursive # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          # use the environment variable HUGO_VERSION as the hugo version, if not set, use `latest`.
          hugo-version: ${{ vars.HUGO_VERSION || 'latest' }}
          extended: true
      - name: Hugo build
        run: HUGO_ENVIRONMENT=production hugo --gc --minify --logLevel info --baseURL /attajak.vercel.app # https://attajak.github.io/attajak.vercel.app/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload only the public directory
          path: './public'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

